{% extends "base.html" %}

{% block content %}
    <h1>Reset Password</h1>
    <form action="{{ url_for('reset_password', email=email) }}" method="post">
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" required>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
