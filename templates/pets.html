{% extends "base.html" %}

{% block content %}
<h1>{{ user.first_name }}'s Pets</h1>

{% for pet in user.pets %}
    <div>
        <h3>{{ pet.name }}</h3>
        <p>Species: {{ pet.species }}</p>
        <p>Breed: {{ pet.breed }}</p>
        <a href="{{ url_for('view_health_records', pet_id=pet.id) }}">View Health Records</a>
    </div>
{% endfor %}
{% endblock %}
