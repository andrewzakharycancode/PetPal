{% extends "base.html" %}

{% block content %}
  <h1>{{ pet.name }}'s Health Records</h1>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Weight</th>
        <th>Vaccination Status</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for record in pet.health_records %}
        <tr>
          <td>{{ record.date }}</td>
          <td>{{ record.weight }}</td>
          <td>{{ record.vaccination_status }}</td>
          <td>{{ record.notes }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
