{% extends 'base.html' %}

{% block content %}
  <h1>Add Health Record for {{ pet.name }}</h1>
  <form action="{{ url_for('add_health_record', pet_id=pet.id) }}" method="POST">
      <label for="record_date">Record Date:</label>
      <input type="date" name="record_date" required>
      <br><br>
      <label for="weight">Weight:</label>
      <input type="number" step="0.01" name="weight" required>
      <br><br>
      <label for="vaccination_status">Vaccination Status:</label>
      <input type="text" name="vaccination_status" required>
      <br><br>
      <label for="notes">Notes:</label>
      <textarea name="notes" rows="4" cols="50"></textarea>
      <br><br>
      <input type="submit" value="Add Health Record">
  </form>
{% endblock %}
