
{% extends "base.html" %}

{% block content %}
  <h1>Dashboard</h1>

  <h2>Your Pets</h2>
  <ul>
    {% for pet in pets %}
      <li>
        <a href="{{ url_for('view_pet_health_records', pet_id=pet.id) }}">{{ pet.name }}</a>
        <a href="{{ url_for('add_health_record', pet_id=pet.id) }}">Add Health Record</a>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('add_pet') }}">Add a new pet</a>
{% endblock %}
